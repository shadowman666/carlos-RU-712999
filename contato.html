<!DOCTYPE html>
<html lang="pt-BR">
<head><!-- Página para que pessoas entrem em contato através do envio de email-->
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre mim</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>
    <div class="main">
        <h1>Entre em Contato</h1>
        <form><!-- Aqui informam alguns dados para envio e a mensagem-->
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Informe seu nome completo">

            <label>E-mail:</label>
            <input type="email" name="email" placeholder="Ex.: nome@gmail.com">

            <label>Mensagem:</label>
            <textarea name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
